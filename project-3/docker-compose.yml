version: '3.8'

services:
  drupal:
    build: .
    image: drupal-bootstrap:v1.0
    container_name: drupal-app
    ports:
      - "8080:80"
    depends_on:
      - db
    volumes:
      - drupal-theme-data:/var/www/html/themes/contrib/bootstrap
    environment:
      - DRUPAL_DATABASE_HOST=db
      - DRUPAL_DATABASE_NAME=drupal
      - DRUPAL_DATABASE_USERNAME=drupal
      - DRUPAL_DATABASE_PASSWORD=root
    networks:
      - drupal-network
    restart: unless-stopped

  db:
    image: mariadb:11.8
    container_name: drupal-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=drupal
      - MYSQL_USER=drupal
      - MYSQL_PASSWORD=root
    volumes:
      - drupal-database:/var/lib/mysql
    networks:
      - drupal-network
    restart: unless-stopped

volumes:
  drupal-theme-data:              # Ye exact name use hoga
    name: drupal-theme-volume     # Optional: override with explicit name
  drupal-database:
    name: drupal-db-volume

networks:
  drupal-network:
    name: drupal-backend-network # Custom network name
    driver: bridge
